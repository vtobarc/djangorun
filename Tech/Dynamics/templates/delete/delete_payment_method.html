{% extends 'base.html' %}

{% block content %}
    <style>
        /* Estilos específicos para la página de eliminación de método de pago */
        .delete-payment-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            position: relative; /* Necesario para posicionar la X */
        }

        .delete-payment-container h3 {
            font-size: 24px;
            color: #dc3545;
            text-align: center;
        }

        .delete-payment-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .delete-payment-container .payment-details {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .delete-payment-container .payment-details strong {
            font-weight: bold;
        }

        .delete-payment-container form {
            text-align: center;
        }

        .delete-payment-container .btn {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .delete-payment-container .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .delete-payment-container .btn-danger:hover {
            background-color: #c82333;
        }

        .delete-payment-container .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        .delete-payment-container .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Estilo para la X de cerrar */
        .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #6c757d;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .btn-close:hover {
            color: #343a40;
        }
    </style>

    <div class="delete-payment-container">
        <!-- Botón de cerrar (X) -->
        <a href="{% url 'profile' %}" class="btn-close" aria-label="Cerrar">
            &times;
        </a>
        
        <h3>Eliminar Método de Pago</h3>
        
        <p>¿Estás seguro de que deseas eliminar este método de pago?</p>

        <div class="payment-details">
            <p><strong>{{ payment_method.tipo_tarjeta }}</strong> - **** **** **** {{ payment_method.numero_tarjeta|slice:"-4:" }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>

       
    </div>
{% endblock %}
