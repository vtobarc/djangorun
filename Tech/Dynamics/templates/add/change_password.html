{% extends 'base.html' %}

{% block content %}
    <style>
        

        h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .btn-close {
            background: transparent;
            border: none;
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-close:hover {
            color: #c82333;
            transform: scale(1.1);
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0066FF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        /* Estilos para el formulario */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #0066FF;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .mai {
                padding: 16px;
            }

            h2 {
                font-size: 20px;
            }

            .btn-close {
                font-size: 20px;
            }

            .btn {
                padding: 10px 20px;
            }

            .form-group {
                margin-bottom: 16px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }

            .btn-close {
                font-size: 18px;
            }

            .btn {
                padding: 8px 16px;
            }

            .mai {
                padding: 12px;
            }
        }
    </style>

    <main class="mai">
        <form method="POST">
            <h2>Cambiar Contraseña
                <a href="{% url 'profile' %}">
                    <button type="button" class="btn-close">X</button>
                </a>
            </h2>

            {% csrf_token %}
            {{ form.as_p }}

            <div class="button-container">
                <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
            </div>
        </form>
    </main>
{% endblock %}
