{% extends 'base.html' %}

{% block content %}
<style>
    /* Aislando los estilos con un ID único para esta página */
    #edit-education-form {
        max-width: 500px;
        margin: 0 auto; /* Centrar el formulario en la página */
        padding: 20px;
        background-color: #f8f9fa; /* Fondo claro */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative; /* Posicionamiento relativo para el botón de cierre */
    }

    /* Estilo de los campos del formulario */
    #edit-education-form input[type="text"],
    #edit-education-form input[type="date"],
    #edit-education-form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da; /* Borde gris claro */
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    /* Estilo del botón de actualización */
    #edit-education-form button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff; /* Color azul Bootstrap */
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    #edit-education-form button[type="submit"]:hover {
        background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
    }

    /* Estilo del botón de "Atras" */
    .btn-back {
        text-decoration: none;
        display: inline-block;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        color: #ffffff;
        background-color: #6c757d; /* Gris oscuro */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
        margin-right: 10px; /* Espacio entre los botones */
    }

    .btn-back:hover {
        background-color: #5a6268; /* Gris más oscuro al pasar el mouse */
    }

    /* Botón de cerrar (X) */
    .btn-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: #6c757d;
        background-color: transparent;
        border: none;
        cursor: pointer;
    }

    .btn-close:hover {
        color: #343a40;
    }

    /* Título */
    h2 {
        text-align: center;
        color: #333;
        font-family: 'Arial', sans-serif;
        margin-bottom: 20px;
    }
</style>



<h2>Editar Educación</h2>

<!-- Formulario de edición -->
<form method="POST" id="edit-education-form">
    <!-- Botón para cerrar con "X" -->
<a href="{% url 'profile' %}">
    <button type="button" class="btn-close">X</button>
</a>
    <div style="text-align: center;">
        <!-- Aquí puedes agregar algún mensaje adicional o contenido si es necesario -->
    </div>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Actualizar</button>
</form>

{% endblock %}
